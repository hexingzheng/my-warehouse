    //用自定义构造函数创建一个食物对象

    function Food(options){
      options = options || {}  // 给options设置默认值为空对象；目的是为了防止下面代码报错
      this.width = options.width || 20;
      this.height = options.height || 20;
      this.bgc = options.bgc || 'lime';
